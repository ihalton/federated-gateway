version: "3.7"

networks:
  reaction:
    external:
      name: reaction.localhost

services:
  gateway:
    image: reactioncommerce/node-dev:12.14.1-v1
    # command: "npm run start"
    networks:
      default:
      reaction:
    working_dir: "/usr/local/src/app"
    env_file: .env
    ports:
      - "2000:2000"
    volumes:
      - .:/usr/local/src/app
      - node-modules:/usr/local/src/app/node_modules

volumes:
  node-modules:
